#####################################     mqtt 服务器    ##############################################
#
#
###########################################################################################################
jetty:
  contextPath: /
  threadpool:
    idleTimeout: 60000
    maxThreads: 200
    minThreads: 10
links.mqtt:
  broker:
    cluster-on: false
    host: 127.0.0.1
    id: m-links-mqtt
    keep-alive: 60
    mqtt-password-must: false
    port: 8885
    so-backlog: 511
    so-keep-alive: true
    ssl-enabled: false
    ssl-password: 123456
    use-epoll: false
    webSocket-enabled: true
    webSocket-port: 9995
nutz:
  application:
    name: mqtt
  propdoc:
    packages: cn.wizzer.iot.mqtt.server.broker
netty:
  port: 21000
  ##################################################################################################
  #                               nacos
  #                           192.168.60.119:8848
  #                           192.168.188.106:8848
  ##################################################################################################
spring:
  application:
    name: mqttService
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.188.106:8848
        namespace: cc8561c5-2d87-4db8-95fc-ddc0fb03e563
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        prefix: ${spring.application.name}
  profiles:
    active: dev
  ##################################  kafka   ##################################################
  #  虚拟机 192.168.60.119:9092
  #
  #############################################################################################
  kafka:
    bootstrap-servers: 192.168.188.126:9092
    producer:
      # 每次批量发送消息的数量
      batch-size: 16
      # 缓存容量
      buffer-memory: 33554432
      #设置大于0的值，则客户端会将发送失败的记录重新发送
      retries: 0
      # 指定消息key和消息体的编解码方式 UTF-8
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      type: batch
      #      并发连接池
      concurrency: 5
      #消费监听接口监听的主题不存在时，默认会报错
      missing-topics-fatal: false
    consumer:
      max-poll-records: 100
############################################################################################
#                               调试选项(热加载)
#                path:  路径
#                maxHistory:   本地打印保存时间
#                output.level: INFO  本地打印级别   （打印大于或等于该级别，false 不打印）
#                kafka.level: INFO  kafka统一收集级别 （打印大于或等于该级别，false 不打印）
#############################################################################################
output.level: false
kafka.level: false
logger:
  topic: logger
  path: ${spring.application.name}
  maxHistory: 30
logging:
  level:
    com.mind.links.netty: DEBUG