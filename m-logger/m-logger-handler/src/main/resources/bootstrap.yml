server:
  port: 30100
spring:
  application:
    name: loggerHandler
  cloud:
    nacos:
      discovery:
        enabled: false
        server-addr: 192.168.188.106:8848
        namespace: cc8561c5-2d87-4db8-95fc-ddc0fb03e563
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        file-extension: yaml
        prefix: i2dspEmgData
    profiles:
      active: test
  ###########################################################################################
  kafka:
    bootstrap-servers: 192.168.188.126:9092
############################################################################################
#                               调试选项(热加载)
#                path:  路径
#                maxHistory:   本地打印保存时间
#                sendKafka： 设置kafka日记收集的级别,如需收集更多的级别,取消注释即可
#                printFile： 设置本地日记打印的级别,如不需要打印，注释即可
#############################################################################################
mind.links.logger:
  topic: logger
  path: ${spring.application.name}
  maxHistory: 30
  sendKafka:
    level1: DEBUG
    level2: INFO
    level3: WARN
    level4: ERROR
  printFile:
#    level1: DEBUG
#    level2: INFO
#    level3: WARN
#    level4: ERROR
